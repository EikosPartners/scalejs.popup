<div id="popup_template">
    <div class="popup-container" id="popup-container" data-bind="css: { 'popup-hidden' : !popupVisible() }">
        <!-- ko if: modal -->
            <div class="popup-background"></div>
        <!-- /ko -->
        <!-- ko ifnot: modal -->
            <div class="popup-background" data-bind="click: hidePopup"></div>
        <!-- /ko -->
        <div class="popup-box">
        <!-- ko render: popupRegion -->
        <!-- /ko -->
        </div>
    </div>
</div>

<div id="blank_popup_template">
    <div>
    </div>
</div>


<div id="main_popup_wrapper">
    <header>
        <h1 data-bind="text: title"></h1>
        <!-- ko ifnot: modal -->
        <h1 data-bind="click: hidePopup" class="x">X</h1>
        <!-- /ko -->
    </header>
    <section data-bind="template: popupContent">
    </section>
</div>

<div id="generic_popup">
    <pre style="text-align:left" data-bind="text: data"></pre>
</div>

<div id="message_popup_template">
    <span data-bind="text: message"></span>
</div>
